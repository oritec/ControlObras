{% load staticfiles %}
{% load customtags %}
{% for ag, valores in pos_ag.items %}{% if valores.img %}
<div id="{{ ag }}" name="agen" style="position: absolute; z-index: {{ valores|get_item:'zindex'|safe }}; width:{{ valores|get_item:'width'|safe }}%; top: {{ valores|get_item:'top'|safe }}%; left: {{ valores|get_item:'left'|safe }}%;">
    <a href="{{ valores|get_item:'url' }}"><img class="img-responsive" src="{% static valores|get_item:'img' %}" ></a>
</div>
{% endif %}{% endfor %}
